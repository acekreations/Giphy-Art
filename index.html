<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy Art</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="col-4"></div>
      <div class="col-4 text-center">
        <a class="navbar-brand text-uppercase display-2" href="#">Giphy Art</a>
      </div>
      <div class="col-4"></div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-3 order-lg-2">
          <div id="tagContainer" class="mt-5 mb-4 text-center">
            <!-- new tag buttons render here -->
          </div>
          <hr class="border border-dark">
          <div id="searchContainer" class="mt-4">
            <form class="" action="#">
              <div class="input-group mb-3">
                <input type="text" id="addTagInput" class="form-control" placeholder="Add New Term">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="addTag">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- add verticle space between content -->
        <div class="col-lg-0 col-1"></div>
        <div class="col-12 col-lg-8 order-lg-1">
          <h1 id="tagTitle" class="display-3 mt-4 text-capitalize">Abstract</h1>
          <hr class="border border-dark">
          <div id="gifContainer" class="grid">

          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
